<ul class="menu menu-xs bg-base-200 rounded-box max-w-xs mx-8 w-52 my-4">
    <li class="menu-title">settings</li>

    <!-- themes -->
    <li>
        <span class="menu-dropdown-toggle">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="h-4 w-4">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.4 2.245 4.5 4.5 0 0 0 8.4-2.245c0-.399-.078-.78-.22-1.128Zm0 0a15.998 15.998 0 0 0 3.388-1.62m-5.043-.025a15.994 15.994 0 0 1 1.622-3.395m3.42 3.42a15.995 15.995 0 0 0 4.764-4.648l3.876-5.814a1.151 1.151 0 0 0-1.597-1.597L14.146 6.32a15.996 15.996 0 0 0-4.649 4.763m3.42 3.42a6.776 6.776 0 0 0-3.42-3.42" />
            </svg>
            themes
        </span>
        <ul class="menu-dropdown"
            hx-get="/themes/get"
            hx-trigger="load">
        </ul>
    </li>

    <!-- update button -->
    <li hx-get="/update/check" hx-trigger="load">
        {{ template "update-button.html" . }}
    </li>

    <!-- reset button -->
    <li>
        <a hx-post="/reset" hx-trigger="click">
            <svg 
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4">
                <path 
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            reset
        </a>
    </li>
</ul>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Select all elements with the class "menu-dropdown-toggle"
  const toggles = document.querySelectorAll('.menu-dropdown-toggle');
  
  toggles.forEach(toggle => {
    toggle.addEventListener('click', function() {
      // Find the ul element with the class "menu-dropdown" within the same parent
      const dropdown = this.parentElement.querySelector('.menu-dropdown');
      if (dropdown) {
        // Add the class "menu-dropdown-show" to the ul element
        dropdown.classList.toggle('menu-dropdown-show');
      }
    });
  });
});
</script>
